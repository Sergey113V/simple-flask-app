<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>

      {% block title %}

      {% endblock %} | Flask app

    </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">Flask</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('posts.index') }}">Posts<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('posts.index') }}">Tags<span class="sr-only">(current)</span></a>
          </li>
          <form class="form-inline my-2 my-lg-0 " method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" value="{{ request.args.get('q', '') }}">
            <button class="btn btn-light" type="submit">Commit</button>
          </form>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="col">
        <h1></h1>

        <h1>
          {% block content_title %}

          {% endblock %}
        </h1>

        {% block content %}

        {% endblock %}

      </div>
    </div>

  </body>
</html>
